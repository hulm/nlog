<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>bootstrap测试</title>
<meta charset="utf-8" />
<script src="../static/js/jquery.min.js"></script> 
<link href="../static/css/bootstrap.css" rel="stylesheet" />
<link href="../static/css/fileinput.css" rel="stylesheet" />
<!--<script src="../static/js/fileinput.js"></script> --> 
<!--<script src="../static/js/fileinput_locale_zh.js"></script>--> 
<script src="../static/js/bootstrap.min.js"></script> 
<script src="../static/js/other.js"></script>
<script src="../static/js/bootstrap-paginator.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
  <div class="container-fluid"> 
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header"> <a class="navbar-brand" href="#">CMDB运维管理系统</a> </div>
    
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
        <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#" data-toggle="modal" data-target="#changePwd">修改密码</a></li>
            <li><a href="#">切换用户</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">注销</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse --> 
  </div>
  <!-- /.container-fluid --> 
</nav>
<div class="container-fluid" style="height:900px;margin: 50px auto">
  <div class="row"> 
    <!--侧边栏-->
    <div class="col-md-2"  style="position:fixed;top:50px;left:0px;padding-left:0px">
      <div class="container-fluid" style="padding-left:0px">
        <div class="panel panel-default panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title"> <a href="/index/"> 首页 </a> </h4>
          </div>
          <div class="panel-heading">
            <h4 class="panel-title"> <a data-toggle="collapse" data-parent="#accordion"
                          href="#management"> 管理 </a> </h4>
          </div>
          <div id="management" class="panel-collapse collapse">
            <ul class="list-group">
              <li class="list-group-item"><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;<a id="user_management" href="/user_profile/">用户管理</a></li>
              <li class="list-group-item"><i class="glyphicon glyphicon-th"></i>&nbsp;&nbsp;<a id ="inside_management"href="/inside_assert/">内网管理</a></li>
              <li class="list-group-item"><a href="#">外网管理</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--侧边栏结束--> 
    <!--显示内容-->
    
    <div class="col-md-10 col-md-offset-2">
      <!-- <form enctype="multipart/form-data" method="POST" action="/importFile/">
        <input type="file" name="file" />
        <br />
        <input type="submit" value="上传文件" />
      </form> -->
    {% block content %}
    {% endblock %}
    </div>
    <!--内容显示结束--> 
  </div>
</div>
<!--模态框声明-->
<div class="modal" id="changePwd" tabindex="-1" data-backdrop="static"> 
  <!--窗口声明-->
  <div class="modal-dialog"> 
    <!--内容声明-->
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">密码修改</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="changePwd1" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="changePwd2" placeholder="Password">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" id="changePwdensure">确定</button>
        <button class="btn btn-default" data-dismiss="modal" id="changePwdcancel">取消</button>
      </div>
    </div>
  </div>
</div>
<!--模态框结束--> 
</body>
</html>
