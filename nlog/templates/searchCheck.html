{% extends "base.html" %}

{% block content %}
           <div class="input-group">
                   <select id="hosts">
                       <option>172.16.8.22</option>
                       <option>172.16.8.26</option>
                       <option>所有主机</option>
                   </select>
                     <select id="ports">
                       <option>23001</option>
                       <option>23038</option>
                       <option>所有端口</option>
                   </select>
               <button id="search" value="搜索">测试</button>
               </div>
			<div>
				<table id="searchCheckList" class="table table-bordered table-hover table-condensed">
					<thead>
                        <tr>
                            <th>搜索数据库状态</th>
                        </tr>
                    </thead>
                    <tbody  id="searchres">
                        <tr >
                            <td></td>
                        </tr>
                    </tbody>
					
				</table>
            </div>
        <script type="text/javascript">
            $(function(){
                $('#management').addClass("in");
                $('#search_check_list').addClass("active btn btn-default");
                $("#search").click(function () {
                    $.ajax({
                        url: "/searchDBCheck1/",
                        dataType: 'json',
                        success: function (data) {
                            //alert(data);
                            console.log($("#searchres").html())
                            for (i in data) {
                                $("#searchres").html(function () {
                                    if (data[i]['num']=="null"){
                                        return $("#searchres").html()+"<td>" +"<strong style=\"+color:red\">"+ "host:" + data[i]['host'] + "port:" + data[i]['port'] + "dbname:" + data[i]['dbname'] + "num:" + data[i]['num'] + "</strong>"+"</td>";
                                    }
                                    else{
                                        return $("#searchres").html()+"<td>" + "host:" + data[i]['host'] + "port:" + data[i]['port'] + "dbname:" + data[i]['dbname'] + "num:" + data[i]['num'] + "</td>";
                                    }
                                    
                                });
                                console.log(data[i]['host']);
                                console.log(data[i]['port']);
                             }
                        }
                    })
                })
                
            })
    	</script>
{% endblock %}
