<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link type="text/css" href="/static/css/signin.css" rel="stylesheet"/>

    <script src="/static/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/login/" method="POST">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" name="username" placeholder="邮箱" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password"  placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住账号
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
        <label style:"color:red">{{msg}}</label>
		<a href="/register/"><button class="btn btn-lg btn-link btn-block" type="button">注册</button></a>
      </form>

    </div>
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
